 usa.45.t:0 "One Night in Ford's Theater"
 usa.45.d:0 "It was late into the night as the carriage arrived, as the astute President exited with his wife, aswell as Major Henry Rathbone and his fiancée Clara Harris, who had accepted a invitation by the Presidental couple to attend the theater with them. After helping Mary off the carriage, the party would enter and settle into their box in the Theater. As they arrived, the play was interrupted by the orchestra who played 'Hail to the Chief' as the 1,700 attendents applauded. \n \nIt was a bright and elaborate play, which provided their full attention and force to ensure the President would love such a play. The bright lights and beauty of such a preformance was astonishing. \n \nAs the intermission came, the party talked with one another upon the Box, and refreshed themselves. They did notice that their policeman John Frederick Parker, who was assigned to guarding the president's box, was missing. However, it is assumed that he had simply gone to the tavern for a drink, and should be back shortly. \n \nThen, after the intermission, the infamous line played 'Well, I guess I know enough to turn you inside out, old gal; you sockdologizing old man-trap!'. The audience burst into laugher at one of the best lines in the play, including the presidental party, as Rathbone turned to see the President wheezing with laugher. It was a loud and hilarious atmosphere... \n \nLoud enough to drown out the creaking door behind the President."
 usa.45.a:0 "Hahaha! That was hilarious!"
 usa.45.b:0 "Mr. President! Behind you!"

