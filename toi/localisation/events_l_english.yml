 #Second Schleswig War
 eoanb_tt_event_secschwar_1:0 "§RFrederick VII will die.§!"
 secschwar.1.t:0 "Death of Frederick VII"
 secschwar.1.d:0 "Frederick VII, our beloved king, was found dead earlier today. He succumbed to a skin rash that had been developing slowly over time. The whole nation will mourn the founder of our constitutional monarchy..."
 secschwar.1.a:0 "What a disaster!"
 eoanb_tt_event_secschwar_2:0 "§GChristian IX will become our new king.§!"
 secschwar.2.t:0 "A new king!"
 secschwar.2.d:0 "After the tragic death of Frederick VII, our nation must recover quickly. Today Fredericks sucessor, Christian IX, will take our throne."
 secschwar.2.a:0 "Long live the new king!"
 eoanb_tt_event_secschwar_3:0 "§RThis might lead to a civil war!§!"
 secschwar.3.t:0 "The November Constitution"
 secschwar.3.d:0 "After the chaos that has hit our land after the death of Frederick VII, we are looking for stability again - and the November Constitution, binding Schleswig-Holstein to us by means of a united parliament might bring us more stability. It depends on whether the king will sign it or not though..."
 secschwar.3.a:0 "The King signs the constitution."
 secschwar.3.b:0 "The King refuses to sign the constitution!"
 secschwar.4.t:0 "Duke Frederick claims the Danish throne!"
 secschwar.4.d:0 "After the turmoil revolving around the new Danish government following the recent death of their old king, a lot of people have laid claim to the Danish throne. One of the more popular candidates is Duke Frederick of Augustenburg, who has yesterday claimed to be the rightful King of Denmark...We shall see how the situation further develops."
 secschwar.4.a:0 "Can he back up his claim?"
 eoanb_tt_event_secschwar_5:0 "§YHolstein will become a free state under Frederick von Augustenburg!§!"
 secschwar.5.t:0 "The Holstein Affair"
 secschwar.5.d:0 "Chaos is erupting in Holstein. While the northern part has chosen to remain with us, the souther parts have now seceded and are governed by Frederick von Augustenburg, the man who claimed the throne just a few days ago. Saxony and Hannover are freely walking around in former Danish territory and the affair could quickly lead to war if we are not careful..."
 secschwar.5.a:0 "What is happening down there?!"
 secschwar.6.t:0 "War is brewing..."
 secschwar.6.d:0 "The conflicts in Schleswig-Holstein are slowly beginning to escalate. A war is on the Horizon, and the prominent Saxon minister of war, Count Beust, has proposed a military solution many are in favor of. We must ready ourselves for conflict!"
 secschwar.6.a:0 "Mobilize our men!"
 secschwar.7.t:0 "A letter of objection?"
 secschwar.7.d:0 "The affairs are getting heated in Schleswig, and it would probably be better for the international balance of power if Austria and Prussia did not intervene. Should we send letters of warning to them?"
 secschwar.7.a:0 "Sure, let's do it."
 secschwar.7.b:0 "No, why would we?"
 secschwar.8.t:0 "Letter of objection arrives"
 secschwar.8.d:0 "A letter of objection has arrived, or maybe it is to be taken more as a letter of warning, to not stick our hands into the Schleswig affair. The letter has been written by British and Russian diplomats - guess we know which side they stand on now."
 secschwar.8.a:0 "How dare they?"
 secschwar.9.t:0 "The Schleswig affair - send an ultimatum?"
 secschwar.9.d:0 "All the political talk lately has been about the chaos in Schleswig - and it is time for us to become active. Many of our politicians, especially Bismarck, favour an intervention - this could strengthen our position, and we might even be seen as weak if we do not intervene."
 secschwar.9.a:0 "Send it!"
 secschwar.9.b:0 "We need to hold back on this..."
 secschwar.10.t:0 "The Bismarck Ultimatum"
 secschwar.10.d:0 "Prussia has delivered an ultimatum by which we are to invalidate the November constitution so they can grasp control over the Schleswig-Holstein area. It looks like they are ready for war if we don't accept - but accepting would probably destroy Denmark..."
 secschwar.10.a:0 "Let them come!"
 secschwar.10.b:0 "We will have to give in..."
 secschwar.11.t:0 "War on Denmark!"
 secschwar.11.d:0 "Denmark has provoked us by refusing the Bismarck Ultimatum! They have been acting up for long enough - it is time for war! The German Confederation stands to gain Schleswig-Holstein after all..."
 secschwar.11.a:0 "To arms!"
 eoanb_tt_event_secschwar_11:0 "§YWe will declare war on Denmark. Additionally, we will be granted military access by many minor German states.§!"
 secschwar.12.t:0 "War on Denmark!"
 secschwar.12.d:0 "Denmark has provoked us by refusing the Bismarck Ultimatum! They have been acting up for long enough - it is time for war! The German Confederation stands to gain Schleswig-Holstein after all..."
 secschwar.12.a:0 "To arms!"
 eoanb_tt_event_secschwar_12:0 "§YWe will declare war on Denmark. Additionally, we will be granted military access by many minor German states.§!"
 eoanb_flag_second_schleswig_war:0 "The Second Schleswig war is currently happening."
 secschwar.13.t:0 "Russel's Conference - Prussian Vote"
 secschwar.13.d:0 "It is becoming more and more clear that Denmark is going to lose this war, and so the negotiations about a peace deal have begun. By Russel's proposal, Holstein will remain a free state and Schleswig will become a part of Denmark. What do we say?"
 secschwar.13.a:0 "We will vote for it!"
 secschwar.13.b:0 "We will vote against it!"
 eoanb_tt_event_secschwar_13:0 "§YRussel's Conference will break up and a new peace deal will have to be sought.§!"
 eoanb_tt_event_secschwar_14:0 "§YRussel's Conference will break up and a new peace deal will have to be sought.§!"
 eoanb_tt_event_secschwar_15:0 "§YRussel's Conference will break up and a new peace deal will have to be sought.§!"
 secschwar.14.t:0 "Russel's Conference - Austrian Vote"
 secschwar.14.d:0 "It is becoming more and more clear that Denmark is going to lose this war, and so the negotiations about a peace deal have begun. By Russel's proposal, Holstein will remain a free state and Schleswig will become a part of Denmark. What do we say?"
 secschwar.14.a:0 "We will vote for it!"
 secschwar.14.b:0 "We will vote against it!"
 secschwar.15.t:0 "Russels Conference - Danish Vote"
 secschwar.15.d:0 "It is becoming more and more clear that Denmark is going to lose this war, and so the negotiations about a peace deal have begun. By Russels proposal, Holstein will remain a free state and Schleswig will become a part of Denmark. What do we say?"
 secschwar.15.a:0 "We will vote for it!"
 secschwar.15.b:0 "We will vote against it!"
 secschwar.16.t:0 "Russels proposal passses!"
 secschwar.16.d:0 "The peace conference was successful and Russel's proposition on how to deal with the territory of Schleswig-Holstein was accepted! We are now at peace again."
 secschwar.16.a:0 "The war is over!"
 eoanb_tt_event_secschwar_16:0 "§YDenmark will annex Schleswig and the state of Holstein will remain a sovereign entity, but under Prussian control.§!"
 eoanb_tt_event_secschwar_17:0 "§YHolstein will become an Austrian puppet while Schleswig will fall under Prussian control. A conference will be held in a few days about the governance of these territories.§!"
 eoanb_tt_event_secschwar_19:0 "§YSchleswig and Holstein will be united and put under Prussian control.§!"
 secschwar.17.t:0 "The treaty of Vienna"
 secschwar.17.d:0 "After the peace conference regarding Russels proposal failed, a new solution was quickly found: The treaty of Vienna. According to this treaty, the territories in Schleswig-Holstein are to be split up between Prussia and Austria..."
 secschwar.17.a:0 "We have won the war!"
 secschwar.18.t:0 "The Gastein Convention"
 secschwar.18.d:0 "The territories in Schleswig-Holstein that were recently split up between us and Prussia will be reassigned in todays conference - the proposal is to expand our political influence in exchange for uniting Schleswig and Holstein. This treaty is supported so universally we simply cant decline it."
 secschwar.18.a:0 "Alright..."
 secschwar.19.t:0 "The Gastein Convention"
 secschwar.19.d:0 "The territories in Schleswig-Holstein that were recently split up between us and Austria will be reassigned in todays conference - the proposal is to unite Schleswig and Holstein in exchange for expanding Austrias political influence. This treaty is supported so universally we simply cant decline it."
 secschwar.19.a:0 "Its a win for us either way!"
 
 #Heir System
 eoanb_tt_event_heir_1_desperate:0 "§YWe will take most people as long as they have a somewhat valid claim.§!"
 eoanb_tt_event_heir_1_careful:0 "§YWe will be more careful and make sure that our heir can back up his claim.§!"
 eoanb_flag_event_heir_1_desperate:0 "This country is desperately looking for an heir."
 eoanb_flag_event_heir_1_careful:0 "This country is carefully screening its nobility for an heir."
 heir.1.t:0 "Searching for an heir"
 heir.1.d:0 "[Root.GetName] is in need of an heir - there are enough noblemen and claimants to pick from, but how carefully should we screen to find our next heir?"
 heir.1.a:0 "We need an heir badly - let us lower our expectations."
 heir.1.b:0 "We need to make sure our heir is valid - let us be careful."
 eoanb_tt_event_heir_2:0 "§YWe have found an heir. Due to our desperate methods of searching, it is more likely that the claim of the heir will be weak.§!"
 eoanb_tt_event_heir_3:0 "§YWe have found an heir. Due to our careful screening processes, it is very likely that the claim of the heir will be vaild.§!"
 heir.2.t: "An heir found!"
 heir.2.d: "After desperately looking for anyone with a valid-enough claim, we have finally found an heir who looks like he can bring enough to the table to rule and whose claim is valid enough for it. Rejoice, [Root.GetName]!"
 heir.2.a: "Let's hope he doesn't disappoint..."
 heir.3.t: "An heir found!"
 heir.3.d: "After weeks of searching ancient dusty books for claims and scanning the [Root.GetAdjective] nobility for valid claimants, we have at last found a proper candidate who will bring stability to our country by silencing the calls for an heir..."
 heir.3.a: "Finally!"
 heir.4.t:0 "Our heir dethroned!"
 heir.4.d:0 "Our heir's weak claim and our low stability have led to a dethroning of our heir! We could retain a bit of prestige by annulling his claim ourselves, but it would cost us some clout..."
 heir.4.a:0 "How horrible!"
 heir.4.b:0 "Nullifying our heir's claim is preferable..."
 eoanb_tt_event_heir_5:0 "§YWe will attempt to strengthen the claim of our heir. There is a chance this will backfire, but it is only small.§!"
 heir.5.t:0 "Strengthening our Heir"
 heir.5.d:0 "Our heir has only weak claims for succession, and we need to change this. Let us look for proof that he is the rightful successor to our throne."
 heir.5.a:0 "Let us hope this goes well..."
 heir.6.t:0 "A terrible faux-pas!"
 heir.6.d:0 "The [Root.GetAdjective] populace did not take too kindly to our attempts to validate our heir's claims - it seems we just can't get them to support him. This ordeal will be quite costly to clean up..."
 heir.6.a:0 "We have failed miserably..."
 eoanb_tt_event_heir_7:0 "§ROur current heir will die!§!"
 heir.7.t:0 "Our heir found dead!"
 heir.7.d:0 "[Root.GetName] is still in shock after news spread this morning that our heir was found dead. We do not know what got to him, it might have been an assasin, a sudden illness or simply old age, but the succession of our country is once again in shaky hands..."
 heir.7.a:0 "Our nation mourns today."
 
 #Religion System
 religion.1.t:0 "Religious Tensions at our border"
 religion.1.d:0 "For quite some time now we have been bordering a nation in which the majority religion is one of the denominations of Islam, and our country believes in a denomination of Christianity. This has led to major religious tensions erupting at our border, and we have gotten word that one or two skirmishes have taken place. Should we do something?"
 religion.1.a:0 "These things happen."
 religion.1.b:0 "We need to prepare for war!"
 
