 acw_news.1.t: "Battle of Fort Sumter"
 acw_news.1.d: "The tensions between the United States and the unrecognized Confederate States has reached a boiling point. \n \nOutside of Charleston, South Carolina, Fort Sumter has remained under Union control even after South Carolina declared independence. After negotiation talks went nowhere, the Confederate Forces that surrounded the Fort opened fire on April 12th, 1861. Although there would be no deaths in the siege, the new President of the United States has declared the action illegal and the secession of the Confederacy to be a illegal move. \n \nBoth Union and Confederacy are now mobilizing their soldiers towards the border. The American Civil War has begun."
 acw_news.1.a: "The American Civil War has begun..."
 acw_news.1.b: "For Union!"
 acw_news.1.c: "For Dixie!"
 acw_news.2.t: "Fall of Washington"
 acw_news.2.d: "Confederate Forces have been reported to have marched on Washington D.C. and, against all odds, took over the heavily fortified city. \n \nThe threat of Confederate invasion made the city become a fortress. There were intensive fighting along the streets, with the Union forces stationed there fighting hard to defend the path to the Congress building. However, with superior tactics by the Confederate Commanding Officer, the Union garrison eventually succumbed to the invasion. It is believed that the President and Congress had fled North during the battle, and the President is expected to address the nation for this event."
 acw_news.2.a: "A setback for the Union..."
 acw_news.2.b: "Retake it at all costs!"
 acw_news.2.c: "For Dixie!"
 acw_news.3.t: "Fall of New York"
 acw_news.3.d: "Confederate Forces have been marching north for some time now, but it came to a suprise as the Confederate armies stormed the City of New York. \n \nThe Union Garrison and Union Militia engaged in heavy street fighting against the Confederate soldiers, as citizens would panic and attempt to flee came to a horrible point in the war; as Innocent Citizens would be massacred as they were squeezed between the fighting forces. After days of fighting, the Union forces eventually fled North of the city to regroup. \n \nThe Confederacy is another step closer to independence, while the Union reels from this loss."
 acw_news.3.a: "A setback for the Union..."
 acw_news.3.b: "Retake it at all costs!"
 acw_news.3.c: "For Dixie!"
 acw_news.4.t: "Fall of New Orleans"
 acw_news.4.d: "The Mississippi River is a strategically important river that connects the Confederacy. However, reports come in stating that Union Forces stormed the City of New Orleans. \n \nNew Orleans, on the Mouth of the Mississippi, is extremely vital as not only a means of transportation, but as a connection between the East and the West of the Confederacy. This made the river a High Priority for Union forces, who attacked and were able to take over New Orleans, aswell take control of the Mississippi River, effectively cuts the Confederacy in half. \n \nThe Confederacy reels from the major blow of the loss, while the Union celebrates."
 acw_news.4.a: "A setback for the Confederacy..."
 acw_news.4.b: "Another step towards Union!"
 acw_news.4.c: "Regroup and Counterattack!"
 acw_news.5.t: "Fall of Charleston"
 acw_news.5.d: "Charleston, a prominent city in South Carolina, has recently fallen under Union forces who have been advancing on the city for a while now. \n \nThe city's defenders held out for a while, but as they began to run low on supplies, they fled to Fort Sumter, which was outside of the City. The Union forces eagerly followed and seiged the Fort, similar to how the Confederates did the same during the beginning of the war. The Fort eventuallly surrendered, and the Union Flag once again flew over Fort Sumter and Charleston. \n \nSuch a symbolic action shows the to the world of the state of the Confederacy, and experts are predicting a Confederate surrender."
 acw_news.5.a: "A setback for the Confederacy..."
 acw_news.5.b: "Another step towards Union!"
 acw_news.5.c: "Regroup and Counterattack!"
 acw_news.6.t: "The Appomattox Surrender"
 acw_news.6.d: "Earlier this morning, Union Commanding General Ulysses S. Grant encountered and defeated Confederate Commanding General Robert E. Lee at the Appomattox Court House, where Lee was captured by Union forces. \n \nOn terms that he and his men would be spared, Lee offically surrendered and resigned as Confederate Commanding General. This move shattered the Confederacy, with other armies surrendering as they lose hope in the Confederacy. The Confederate government is reported to have fled into exile, believed to have fled to the Carribean. \n \nWith the Confederacy broken and defeated, the United States is United once more."
 acw_news.6.a: "The United States remains United."
 acw_news.6.b: "Hoorah!"
 acw_news.7.t: "The Chicago Surrender"
 acw_news.7.d: "Earlier this morning, Confederate Commanding General Robert E. Lee encountered and defeated Union Commanding General Ulysses S. Grant at the Chicago Court House, where Grant was captured by Confederate forces. \n \nOn terms that he and his men would be spared, Grant offically surrendered and resigned as Union Commanding General. This move shattered the Union, with other armies surrendering as the lose hope in the War. The President was forced to address and have offered a peace with the Confederacy, not wishing to see more terror. \n \nWith the Confederacy triumphant, the United States have become the Divided States. "
 acw_news.7.a: "The United States becomes Divided."
 acw_news.7.b: "Forgive us Washington, we have failed you..."
 acw_news.7.c: "Hoorah!"
 acw_news.8.t: "The Trent Affair"
 acw_news.8.d: "On the morning of November 8th, 1861, the USS San Jacinto intercepted the RMS Trent and captured two Confederate diplomats - James Mason and John Slidell. The two envoys were on-route for Britain and France to attempt to convince them to join the war on the side of the Confederacy, or to atleast recognize the Confederate Government. This has sparked anger in Britain and France, especially in Britain as the Diplomats were captured on a British Ship. \n \nAn international incident is expected to come from this..."
 acw_news.8.a: "Interesting development..."
 acw_news.8.b: "For Union!"
 acw_news.8.c: "How dare they?!"
 acw_news.8.e: "They did what?!"
 acw_news.9.t: "The Trent Affair Resolved"
 acw_news.9.d: "After the Trent Affair, the British people had demanded that the Government act in response to the defiance that the Americans had done. However, the British Government, which did not want to go to war with the United States, instead has not yet sent a response to the United States. \n \nThe Confederate Diplomats have now been transported to a POW camp until further notice, and as each day passes, the anger from the Trent Affair slowly fades..."
 acw_news.9.d_a: "After the Trent Affair, the British people had demanded that the Government act in response to the defiance that the Americans had done. In turn, the British Parliament sent a delegation to the United States which demanded that the Diplomats were to be released. Just now, the Confederate Diplomats have been released from captivity and are now continuing on-route to Euope again. \n \nIt seems as though the Americans had heeded to the British demands, and do not wish to risk them getting involved in the war."
 acw_news.9.d_b: "After the Trent Affair, the British people had demanded that the Government act in response to the defiance that the Americans had done. After sending a envoy to Washington, the envoy returned to London empty-handed, it seemed as though the Americans had stood firm against British demands. \n \nSuprisingly, the British had faltered. They had rescended, and have not taken further action. Either being their own choice or if France had refused to join the war is yet to be cleared to the Public."
 acw_news.9.a: "Things are calm again..."
 acw_news.9.b: "Thankfully, no intervention..."
 acw_news.9.c: "Damn! No intervention..."
 acw_news.10.t: "The Trent Affair Escalated"
 acw_news.10.d: "As of last night, the United Kingdom and France has officaly declared war against the United States, and will support the Confederacy in their struggle for independence. \n \nThe United States has refused demands by the British to release the Captured Diplomats, with this offense angered the British and French populations, who demanded for war against the US. As the tensions spiralled out of control, the governments of the European Nations had decided to jointly declare war. \n \nTime will tell what this will bring..."
 acw_news.10.d_a: "As of last night, the United Kingdom has officaly declared war against the United States, and will support the Confederacy in their struggle for independence. \n \nThe United States has refused demands by the British to release the Captured Diplomats, with this offense angered the British population, who demanded for war against the US. Although the United Kingdom offered France a oppertunity to strike at the USA, the French nation had declined the offer. Nevertheless, the United Kingdom would still declare war against the United States, without French aid. \n \nTime will tell what this will bring..."
 acw_news.10.a: "Oh dear..."
 acw_news.10.b: "How dare they?!"
 acw_news.10.c: "Yes!"
 acw_news.10.e: "Britain Sails To War!"
 acw_news.10.f: "France Marches To War!"
 acw_news.11.t: "End of the Confederate War of Independence!"
 acw_news.11.d: "The North American continent is silent again, as leaders between the United States and the Confederacy have met and finally signed a peace treaty, signifying the end to the war in America. \n \nThe Confederacy has fought long and hard to preseve its indepenedence, and as it seems the Confederacy will indeed preseve such independence. The North and South had convened in Saint Louis and had offically signed the Peace of Saint Louis, which scripted that the Confederate and Union borders would be that of the Original Confederacy and the states that joined after the war begun. \n \nThe War in America is over."
 acw_news.11.d_a: "The North American continent is silent again, as leaders between the United States and the Confederacy have met and finally signed a peace treaty, signifying the end to the war in America. \n \nThe Confederacy has fought long and hard to preseve its indepenedence, and as it seems the Confederacy will indeed preseve such independence. The North and South had convened in Saint Louis and had offically signed the Peace of Saint Louis, which scripted that the Confederate and Union borders would be the Original Confederacy, the states that joined after the war, and Olklahoma. \n \nThe War in America is over."
 acw_news.11.d_b: "The North American continent is silent again, as leaders between the United States and the Confederacy have met and finally signed a peace treaty, signifying the end to the war in America. \n \nThe Confederacy has fought long and hard to preseve its indepenedence, and as it seems the Confederacy will preseve such independence. The North and South had convened in Saint Louis and offically signed the Peace of Saint Louis, which scripted that the Confederate and Union borders would be the Original Confederacy, the states that joined after the war, and the New Mexico and Olklahoma Territories. \n \nThe War in America is over."
 acw_news.11.a: "Peace at last?"
 acw_news.11.b: "We just couldn't continue..."
 acw_news.11.c: "For Dixie!"

