 acw.19.t:0 "WE DON'T LIKE CHEATERS HERE"
 acw.19.d:0 "Hey there pal, it's me PresidentStorm, the lead dev of the US in End of a New Beginning. I have broken the 4th wall today to ask: Why? Why did you delete the US army as you switched over to the CSA? \n \nMost likely, you did it as a cheat. You thought you were clever in deleting all of your units, that you could simply bypass the struggle of fighting for your freedom. Is that why you are here? \n \nOr how about you are here for the challenge? Do you know of the terror that awaits you pass this event? Are you sure you can handle it? Well, if you came here for the challenge, of course you know what happens next. But if you want to waste time, that is on you. \n \nIf you just came here to show the Internet what happens if you try to cheat, then good for you. You can take that remark as both sarcastic and genuine, as now people will rush to attempt to preform this or they will acknowledge this and avoid trying to cheat. \n \nBy whatever means, for the deletion of units, you are hereby punished for attempting to cheat. I understand that you would like to have a easier fight as the Confederacy, but you need to put in the effort for it. However, if you are here for the challenge, then I hope you have a plan for doing this. I would like to thank you again for playing End of a New Beginning."
